<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Jennifer Ginelli</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
            <header class="masthead">
                    <a href="index.html" id="logo">Jennifer Ginelli</a>
                                    
                    <nav>
                            <a href="index.html"> About</a>
                            <a href="portfolio.html"> Portfolio</a>
                            <a href="contact.html"> Contact</a>
                    </nav>
            </header>

            <div class="wrapper">

                    <div class="main-content">
                            
                        <h2>Contact</h2>
                                      
                                <form class="form">
                                        <p class="name"><label for="name">Name</label></p>
                                            <p><input type="text" name="name" id="name" placeholder="John Smith" /></p>
                        
                                        <p class="email"><label for="email">Email</label></p>
                                            <p><input type="text" name="email" id="email" placeholder="jsmith@gmail.com" /></p>
                        
                                        <p class="message"><label for="message">Message</label></p>
                                            <p><textarea name="message" id="message" cols="30" rows="10"></textarea></p>
                                </form> 

                                <input type="submit">
                    </div>
            </div>

            <footer>
                    Copyright &copy; 
            </footer>
        </div>
    </body>
</html>
