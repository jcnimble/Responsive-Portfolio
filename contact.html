<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Jennifer Ginelli</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <header id="masthead">
            <div class="container">

                <a href="index.html" id="logo">Jennifer Ginelli</a>
                                
                <nav>
                        <a href="index.html"> About</a>
                        <a href="portfolio.html"> Portfolio</a>
                        <a href="contact.html"> Contact</a>
                </nav>
            </div>
        </header>

        <div id="main-container" class="container">
                <section class="main-section">        
                        <div id="subhead">
                                <h2>Contact</h2>
                            </div>
            
                            <form class="form">
                                    <p class="name"><label for="name">Name</label></p>
                                        <p><input type="text" name="name" id="name" placeholder="John Smith" /></p>
                    
                                    <p class="email"><label for="email">Email</label></p>
                                        <p><input type="text" name="email" id="email" placeholder="jsmith@gmail.com" /></p>
                    
                                    <p class="message"><label for="message">Message</label></p>
                                        <p><textarea name="message" id="message" cols="30" rows="10"></textarea></p>
                            </form> 

                            <input type="submit">
                </section>
        </div>

        <footer>
            <div class="container">
            Copyright &copy; 
            </div>
        </footer>

    </body>
